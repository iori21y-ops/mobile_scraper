name: scrape-on-demand

on:
  workflow_dispatch:   # 버튼 눌러서만 실행됨

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run scrape
        env:
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
          CSS_ITEM:    ${{ secrets.CSS_ITEM }}
          CSS_TITLE:   ${{ secrets.CSS_TITLE }}
        run: |
          python scrape.py

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/results.json
          git commit -m "Update results" || echo "No changes to commit"
          git push