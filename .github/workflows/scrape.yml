name: scrape-on-demand

on:
  workflow_dispatch:   # ë²„íŠ¼ ëˆŒëŸ¬ì„œë§Œ ì‹¤í–‰ë¨

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run scrape
        env:
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
          CSS_ITEM:    ${{ secrets.CSS_ITEM }}
          CSS_TITLE:   ${{ secrets.CSS_TITLE }}
        run: |
          python scrape.py

      # ğŸ‘‡ JSON ë‚´ìš© í™•ì¸
      - name: Debug results.json
        run: |
          echo "=== results.json contents ==="
          cat data/results.json || echo "File not found"

      # ğŸ‘‡ git diff ì¶œë ¥
      - name: Show git diff
        run: git diff data/results.json || echo "no diff"

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/results.json
          git commit -m "Update results at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push